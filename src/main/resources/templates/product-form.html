<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous"></head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Crear o Editar Producto</h1>
      <form th:object="${product}" th:action="@{/products/save}" method="post">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" />
        </div>
        <div class="form-group">
          <label>Description:</label>
          <input class="form-control" type="text" th:field="*{description}">
          <br>
        </div>

        <div class="form-group">
          <label for="price">Precio:</label>
          <input type="number" class="form-control" id="price" th:field="*{price}" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/product/list" class="btn btn-primary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
